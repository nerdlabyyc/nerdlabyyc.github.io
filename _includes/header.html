<header class="site-header">

  <div class="wrapper">

    <a class="site-title" href="{{ site.baseurl }}/"><img class="logo" src="img/nerdlabyyc-logo.png" alt="NerdLab YYC"></a>

    <nav class="site-nav">

      <div class="trigger">
        <ul class="menu-list">
          {% for page in site.pages %}
            {% if page.title %}
            <li class="menu-list__item">
            <a class="menu-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
            {% endif %}
          {% endfor %}
        </ul>
      </div>
    </nav>

  </div>

</header>
