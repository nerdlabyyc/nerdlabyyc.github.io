<header class="site-header">

  <div class="wrapper">
    <div class="social-links">
      <a class="social-link" href="mailto:NerdLabYYC@gmail.com"><img src="{{ site.baseurl }}/img/email.png" alt="Contact us by email."></a><a class="social-link" href="https://www.facebook.com/NerdLabYYC"><img src="{{ site.baseurl }}/img/facebook.png" alt="Friend on us Facebook."></a><a class="social-link" href="https://twitter.com/NerdLabYYC"><img src="{{ site.baseurl }}/img/twitter.png" alt="Follow us on Twitter."></a>
    </div>
    <a class="site-title" href="{{ site.baseurl }}/"><img class="logo" src="{{ site.baseurl }}/img/nerdlabyyc-logo.png" alt="NerdLab YYC"></a>

    <nav class="site-nav">

      <div class="trigger">
        <ul class="menu-list">
          {% for page in site.pages %}
            {% if page.title %}
            <li class="menu-list__item">
            <a class="menu-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
            {% endif %}
          {% endfor %}
        </ul>
      </div>
    </nav>

  </div>

</header>
